---
- hosts: 172.31.33.68
  become: yes
  tasks:
  - name : execute linux command
    command: hostname -f
    register: myresult
    tags: mycommand result
  - name: i want to see task result
    debug:
       msg: "{{myresult}}"
    tags: mytaskresult   
  - name: install pip
    apt:
       name: python3-pip
       state: present
    tags: pipinstalled   
    when:  myresult.stderr == ""     